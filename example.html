<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="drag.js"></script>
</head>
<body>
    <canvas style="border: 1px solid black;" width="400" height="400" id="canvas"></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var dragArea = new dragCanvas(canvas)
        dragArea.add("rectangle", {
            "x": 0,
            "y": 10,
            "shape": function (x, y) {
                ctx.fillStyle = "#FF0000"
                ctx.fillRect(x, y, 10, 10)
            },
            "boundingBox": {
                "width": 10,
                "height": 10,
                "center": false
            },
            "eventListeners": {
                "drag": {
                    "shape": function (x, y) {
                        ctx.fillStyle = "#FF0000"
                        ctx.fillRect(x - 2, y - 2, 14, 14)
                        // makes the square larger while dragging
                    }
                }
            }
        })
    </script>
</body>
</html>
